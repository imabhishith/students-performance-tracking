<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPEATER'S BATCH 2025-26</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.png" alt="Institute Logo"> <!-- Add your logo src here, e.g., src="logo.png" -->
        <h1>Repeaters Batch 2025-26</h1>
    </div>
    <input type="file" id="dataFile" accept=".csv">
    <input type="text" id="search" placeholder="Search by Roll No or First Name">
    <div id="tabs">
        <button onclick="showTab('overall')">OVERALL RANKLIST</button>
        <button onclick="showTab('subjects')">SUBJECT-WISE RANKLISTS</button>
    </div>
    <div id="overall" class="tab">
        <table id="rankTable">
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>ROLL NO:</th>
                    <th>NAME</th>
                    <th>TOTAL SCORE</th>
                    <th>% SCORE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="subjects" class="tab" style="display: none;">
        <div class="subject-box">
            <h2>CHEMISTRY</h2>
            <table id="chemTable">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>ROLL NO:</th>
                        <th>NAME</th>
                        <th>TOTAL SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="subject-box">
            <h2>PHYSICS</h2>
            <table id="phyTable">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>ROLL NO:</th>
                        <th>NAME</th>
                        <th>TOTAL SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="subject-box">
            <h2>BIOLOGY</h2>
            <table id="bioTable">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>ROLL NO:</th>
                        <th>NAME</th>
                        <th>TOTAL SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="subject-box">
            <h2>MATHS</h2>
            <table id="mathTable">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>ROLL NO:</th>
                        <th>NAME</th>
                        <th>TOTAL SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
